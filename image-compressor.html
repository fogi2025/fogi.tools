<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .upload-section {
            border: 2px dashed #ccc;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 5px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .custom-file-upload:hover {
            background: #0056b3;
        }

        .preview {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            justify-content: center;
        }

        .preview img {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quality-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quality-control input[type="range"] {
            flex: 1;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .download-btn {
            background: #17a2b8;
        }

        .download-btn:hover {
            background: #138496;
        }

        .file-info {
            text-align: center;
            margin: 1rem 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="custom-file-upload">
                Choose Image
            </label>
            <p id="fileInfo" class="file-info"></p>
        </div>

        <div class="controls">
            <div class="quality-control">
                <label>Quality:</label>
                <input type="range" id="qualityRange" min="1" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
            <button onclick="compressImage()">Compress Image</button>
            <a id="downloadLink" class="custom-file-upload download-btn" style="display: none;">
                Download Compressed Image
            </a>
        </div>

        <div class="preview">
            <div>
                <h3>Original</h3>
                <img id="originalPreview">
            </div>
            <div>
                <h3>Compressed</h3>
                <img id="compressedPreview">
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const qualityRange = document.getElementById('qualityRange');
        const qualityValue = document.getElementById('qualityValue');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadLink = document.getElementById('downloadLink');
        const fileInfo = document.getElementById('fileInfo');

        let originalFile = null;
        let compressedBlob = null;

        qualityRange.addEventListener('input', () => {
            qualityValue.textContent = `${qualityRange.value}%`;
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                originalFile = file;
                fileInfo.textContent = `Selected file: ${file.name} (${formatSize(file.size)})`;
                previewImage(file, originalPreview);
                downloadLink.style.display = 'none';
            }
        });

        function previewImage(file, previewElement) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewElement.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function compressImage() {
            if (!originalFile) {
                alert('Please select an image first!');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Calculate new dimensions
                    let width = img.width;
                    let height = img.height;
                    const maxDimension = 2000; // Maximum dimension for compressed image
                    if (width > height && width > maxDimension) {
                        height = height * (maxDimension / width);
                        width = maxDimension;
                    } else if (height > maxDimension) {
                        width = width * (maxDimension / height);
                        height = maxDimension;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert to Blob with specified quality
                    canvas.toBlob((blob) => {
                        compressedBlob = blob;
                        compressedPreview.src = URL.createObjectURL(blob);
                        downloadLink.href = URL.createObjectURL(blob);
                        downloadLink.download = `compressed_${originalFile.name}`;
                        downloadLink.style.display = 'inline-block';
                        
                        fileInfo.textContent += ` â†’ Compressed: ${formatSize(blob.size)} 
                            (${Math.round((1 - blob.size/originalFile.size) * 100)}% reduction)`;
                    }, 'image/jpeg', qualityRange.value / 100);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(originalFile);
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
